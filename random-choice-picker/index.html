<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-full flex justify-center items-center">
  <div class="container max-w-md space-y-4">
    <div class="space-y-2">
      <h2 class="text-2xl">Random Choice Picker</h2>
      <p class="opacity-50">Enter all of the choices <span class="font-semibold">divided by a comma (',')</span>.</p>

    </div>
    <div class="relative border rounded-md pb-7">
      <textarea name="" id="textarea" class="border-b p-2 w-full rounded-tl-md rounded-tr-md" rows="4" placeholder="Enter choices here.."></textarea>
      <span class="absolute right-2 bottom-2 text-sm bg-black/10 px-2 rounded-md">Press <span class="font-semibold italic">enter</span> when you're done</span>
    </div>
    <ul id="tags" class="flex gap-2 flex-wrap"></ul>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="script.js"></script>
</body>

</html>
