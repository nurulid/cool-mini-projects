<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<!--

<body class="h-screen w-full flex justify-center items-center">
  <div class="container max-w-md space-y-4">
    <div class="space-y-2">
      <h2 class="text-2xl">Random Choice Picker</h2>
      <p class="opacity-50">Enter all of the choices and <span class="font-semibold">divided by a comma (',')</span>.
      </p>

    </div>
    <div class="relative border rounded-md">
      <textarea name="" id="textarea" class="border-b p-2 w-full rounded-tl-md rounded-tr-md focus:outline-none"
        rows="5" placeholder="Enter choices here.."></textarea>
      <div class="flex items-center justify-between h-12 p-2 -mt-2">
        <p id="resultWrapper" class="hidden transition-all">
          Result: <span id="result" class="text-violet-700 font-semibold"></span>
        </p>
        <div class="ml-auto">
          <button id="reset"
            class="hidden py-1 px-4 bg-violet-200 hover:bg-violet-300 rounded-md text-violet-700 transition-all">Start
            Again</button>
          <p id="desc" class="text-sm bg-black/10 px-2 rounded-md">Press <span class="font-semibold italic">enter</span>
            when you're done</p>
        </div>
      </div>
    </div>
    <div class="relative">
      <ul id="tags" class="flex gap-2 flex-wrap justify-center p-6 pt-8 border border-dashed rounded-md mt-2">
      </ul>
      <p id="tags-length" class="opacity-50 absolute top-1 left-2 text-sm">0 Choice</p>
      <p id="alert" class="hidden text-red-500 flex gap-2 items-center justify-center p-2"><i data-lucide="x-circle"
          class="size-[20px]"></i>Please input more than one choice</p>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="script.js"></script>
</body>

</html>
