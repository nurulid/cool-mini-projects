<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and drop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
  .hold {
    border: solid 5px #ccc;
  }

  .hovered {
    background-color: #333;
    border-color: white;
    border-style: dashed;
  }
</style>

<body class="h-screen w-full flex justify-center items-center bg-yellow-400">
  <div class="max-w-md mx-auto space-y-4">
    <div class="empty size-[150px] bg-white border-2 border-black">
      <div class="fill size-[146px] bg-[url('https://picsum.photos/150/150?random')] bg-cover" draggable="true"></div>
    </div>
    <div class="empty size-[150px] bg-white border-2 border-black">
      <div class="fill" draggable="true"></div>
    </div>
    <div class="empty size-[150px] bg-white border-2 border-black">
      <div class="fill" draggable="true"></div>
    </div>
    <div class="empty size-[150px] bg-white border-2 border-black">
      <div class="fill" draggable="true"></div>
    </div>
    <div class="empty size-[150px] bg-white border-2 border-black">
      <div class="fill" draggable="true"></div>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="script.js"></script>
</body>

</html>
